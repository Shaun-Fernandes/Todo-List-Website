{% extends "todo/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-7 mx-auto">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Delete Entry</legend>
                        <h4>Are you sure you want to delete the Entry: {{ object.name }}</h4>
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
                        <a class="btn btn-outline-secondary" href="{% url 'todo:update_entry' object.id %}" role="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
