{% extends "todo/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-7 mx-auto">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Folder</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-info px-4">Save</button>
                    {% if object %}
                        <a class="btn btn-outline-danger ml-1" href="{% url 'todo:delete_folder' object.id %}" role="button">Delete</a>
                    {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
